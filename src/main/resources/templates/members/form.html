<!DOCTYPE html>
<html
        lang="ko"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/frontLayout}"
>
<body>

<div layout:fragment="content">
    <form method="post" th:action="@{/members/new}" th:object="${memberForm}">
        <div class="mb-3">
            <label th:for="username" class="form-label">아이디</label>
            <input type="text" class="form-control" th:classappend="${#fields.hasErrors('username')} ? 'is-invalid' : ''" th:field="*{username}"/>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
        </div>
        <div class="mb-3">
            <label th:for="password" class="form-label">비밀번호</label>
            <input type="password" class="form-control" th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''" th:field="*{password}"/>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        </div>
        <div class="mb-3">
            <label th:for="nickname" class="form-label">닉네임</label>
            <input type="text" class="form-control" th:classappend="${#fields.hasErrors('nickname')} ? 'is-invalid' : ''" th:field="*{nickname}"/>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}"></div>
        </div>
        <div class="d-flex justify-content-end">
            <button class="btn btn-sm btn-primary" type="submit">등록</button>
        </div>
    </form>
</div>

</body>
</html>
