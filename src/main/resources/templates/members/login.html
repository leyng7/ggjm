<!DOCTYPE html>
<html
        lang="ko"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/frontLayout}"
>
<body>

<div layout:fragment="content">
    <div class="row d-flex justify-content-center">
        <div class="card col-md-6">
            <div class="card-body">
                <form method="post" th:action="@{/login}" th:object="${loginForm}">
                    <div class="mb-3">
                        <label th:for="username" class="form-label">아이디</label>
                        <input type="text" class="form-control" th:classappend="${#fields.hasErrors('username')} ? 'is-invalid' : ''" th:field="*{username}"/>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                    </div>
                    <div class="mb-3">
                        <label th:for="password" class="form-label">비밀번호</label>
                        <input type="password" class="form-control" th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''" th:field="*{password}"/>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                    </div>
                    <div class="d-flex justify-content-end">
                        <button class="btn btn-sm btn-primary" type="submit">로그인</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
