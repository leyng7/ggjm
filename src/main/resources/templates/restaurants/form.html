<!DOCTYPE html>
<html
        lang="ko"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/frontLayout}"
>
<body>

<div layout:fragment="content">
    <form method="post" th:action="@{/restaurants/new}" th:object="${restaurantForm}">
        <div class="mb-3">
            <label th:for="name" class="form-label">식당명</label>
            <input type="text" class="form-control" th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''" th:field="*{name}"/>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>
        <div class="mb-3">
            <label th:for="kind" class="form-label">구분</label>
            <input type="text" class="form-control" th:classappend="${#fields.hasErrors('kind')} ? 'is-invalid' : ''" th:field="*{kind}"/>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('kind')}" th:errors="*{kind}"></div>
        </div>
        <div class="d-flex justify-content-end">
            <button class="btn btn-sm btn-primary" type="submit">등록</button>
        </div>
    </form>
</div>

</body>
</html>
