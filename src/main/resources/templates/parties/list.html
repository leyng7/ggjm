<!DOCTYPE html>
<html
        lang="ko"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/frontLayout}"
>

<div layout:fragment="content">
    <a class="btn btn-sm btn-primary" href="/parties/new">파티 생성</a>
    <div>
        <table class="table">
            <tr>
                <th>번호</th>
                <th>파티명</th>
            </tr>
            <tr th:each="party, status : ${page.content}">
                <td th:text="${page.totalElements - (status.index + page.number * page.size)}">1</td>
                <td th:text="${party.name}"></td>
            </tr>
        </table>
        <ul class="pagination" th:replace="common/frontPagination :: pagination"></ul>
    </div>
</div>

</body>
</html>
